<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="hearts"></div>
    <div class="stars"></div>
  </div>

  <div class="main">
    <h1 class="title">🎉 Happy Birthday! 🎂</h1>
    <button id="playBtn">Play Surprise 💖</button>

    <div id="book" class="book hidden">
      <div class="page" id="page1">Happy Birthday 🎂</div>
      <div class="page" id="page2">Happy Birthday to my Favourite Person 💕</div>
      <div class="page" id="page3">18 June 2024<br/>4:57 PM</div>
    </div>

    <div id="final" class="hidden">
      <h2 class="final-text">💖 Happy Birthday 💖</h2>
    </div>
  </div>

  <audio id="music" src="happy.mp3"></audio>
  <audio id="flipSound" src="pageflip.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
