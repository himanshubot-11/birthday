<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Floating emojis container -->
<div class="floating-emojis"></div>

<!-- Audio -->
<audio id="birthdayMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<!-- Main container -->
<div class="container">

  <!-- Initial Screen -->
  <div class="birthday-box" id="birthdayBox">
    <h1>HAPPY BIRTHDAY TO YOU ðŸŽ‰</h1>
    <button id="openDiary">OPEN</button>
  </div>

  <!-- Diary Popup -->
  <div class="diary-popup" id="diaryPopup">
    <div class="diary-content">
      <div class="diary-page" data-text="27 October\nHappy Birthday to a Special Person!"></div>
      <div class="diary-page" data-text="You are amazing and bring so much joy!"></div>
      <div class="diary-page" data-text="Thank you for staying with me for over a year from 18 June 2024!"></div>
      <button id="nextPage">Next</button>
    </div>
  </div>

  <!-- Celebration Popup -->
  <div class="celebration-popup" id="celebrationPopup">
    <h2>Enjoy Your Day!</h2>
    <h3>Happy Birthday Again ðŸŽ‰</h3>
    <button id="homeBtn">HOME</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
