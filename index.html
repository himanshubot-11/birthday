<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="background"></div>

  <div class="container">
    <h1 class="title">💖 Happy Birthday 💖</h1>
    <button id="startButton">Play Surprise 🎶</button>

    <div class="book hidden">
      <div class="page" id="page1">The Day We Met 💫</div>
      <div class="page" id="page2">Happy Birthday to My Favourite Person 💗</div>
      <div class="page" id="page3">18 June 2024 — 4:57 PM ✨</div>
      <div class="page" id="page4">🎉 Happy Birthday 💕</div>
    </div>

    <div class="final-screen hidden">
      <h2 class="final-text">💞 Happy Birthday 💞</h2>
    </div>
  </div>

  <audio id="birthdaySong" src="happy.mp3"></audio>
  <audio id="flipSound" src="pageflip.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
